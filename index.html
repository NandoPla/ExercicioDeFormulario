<body>
    <link rel="stylesheet" href="style.css">
    <div id="title"><h1>freeCodeCamp Survey Form<h1></div>
      <div id="sub-title"><p>Thank you for taking the time to help us improve the platform</p></div> 
       <form id="survey-form">
        <label id="name" for="name">Name</label>
        <input id="name" placeholder="Enter your name"></input>
      <br>
        <label id="email" for="email">E-mail</label>
        <input id="email" placeholder="Enter your e-mail"></input>
      <br>
        <label id="number" for="number">Age</label>
        <input id="number" placeholder="Enter your age"></input>
      <br><br>
        <label id="radio" for="radio">Would you recommend freeCodeCamp to a friend?</label><br><br>
        <input id="radio" name="radio" type="radio"> Yes, why not ? </input><br>
        <input id="radio" name="radio" type="radio"> Maybe </input><br>
        <input id="radio" name="radio" type="radio">No, never! </input>
      <br><br>
        <label id="checkbox" for="checkbox">What would you like to see improved? (Check all that apply)</label><br><br>
        <input id="checkbox" name="Front-end" type="checkbox">Front-end</input><br>
        <input id="checkbox" name="Back-end" type="checkbox">Back-end</input><br>
        <input id="checkbox" name="Challenges" type="checkbox">Challenges</input>
      <br><br>
  
  <label>Any comments or suggestions?</label><br>
  <input id="suggestions" type="textarea" placeholder="Make us known"></input>
  
      </form>
  <button type="Submit" form="survey-form" value="Submit">Submit </button>
  </body>
